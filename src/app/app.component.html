<app-header />

<!-- Instead of using users[0].id, you can use the $event variable, which is a reserved name -->
<!-- The $event will hold the data that you emitted before -->
<main>
  <ul id="users">
    <!-- Special Angular syntax to dynamically render a list -->
    <!-- user of users where users is the array and user is the temporary elem name -->
    <!-- angular wants to keep track of user.id, hence the user.id tracking -->
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  <app-tasks [name]="selectedUser?.name" />
</main>
<!-- The "?" is for -->
